<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import a handwritten-style font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signature-generator">
        <h1>Handwritten Signature Generator</h1>
        <div class="input-container">
            <input 
                type="text" 
                id="signature-input" 
                placeholder="Type your name..." 
                maxlength="30"
            >
        </div>
        <div class="signature-output" id="signature-output">
            <!-- Signature will appear here -->
        </div>
        <p class="hint">Your signature will appear above as you type.</p>
    </div>
</body>
</html>
